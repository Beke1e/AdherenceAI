<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Account</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}" />
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1077/1077114.png" type="image/png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body class="create-page">
  <div class="container create-container">
    <div class="main-content" style="flex: 0 0 60%;">
      {% if message %}
      <p>{{ message }}</p>
      {% endif %}
      <form action="{{ url_for('register') }}" method="post">
        <div class="form-group">
          <label for="username">Full Name:</label>
          <input type="text" id="username" name="username" required />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />
        </div>
        <br />
        <button type="submit"><i class="fas fa-user-plus"></i> Add</button>
<p>Click <a href="{{ url_for('login') }}"><i class="fas fa-sign-in-alt"></i> here</a> Sign in</p>
      </form>
    </div>
    
  </div>
  
</body>
</html>
